<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    body {
      background-color: hsl(212, 45%, 89%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Outfit", sans-serif;
    }

    .box {
      background-color: white;
      width: 250px;
      padding: 20px 20px 32px 20px;
      border-radius: 20px;
      box-shadow: 0px 10px 20px hsl(228, 45%, 44%, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .qr-img {
      width: 250px;
      height: 250px;
      border-radius: 10px;
      margin-bottom: 24px;
      object-fit: cover;
    }

    h2 {
      font-weight: 700;
      font-size: 1.25rem;
      text-align: center;
      margin: 0 0 16px 0;
      color: hsl(218, 44%, 22%);
    }

    .description {
      font-weight: 400;
      font-size: 1rem;
      text-align: center;
      color: hsl(220, 15%, 55%);
      margin: 0;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 24px;
      color: #888;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lexend+Giga:wght@800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="box">
    <img src="./qr-code-component-main/images/image-qr-code.png" alt="QR code linking to Frontend Mentor" class="qr-img">
    <h2>Improve your front-end skills by building projects</h2>
    <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Smriti Kshatriya</a>.
  </div>
</body>
</html>
